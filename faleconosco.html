<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Fale Conosco | Conecta Uni </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
<script>
  (function(){
    try {
      var t = localStorage.getItem('site-theme'); // 'dark' ou 'light'
      if (t === 'dark') document.documentElement.setAttribute('data-theme','dark');
      else document.documentElement.removeAttribute('data-theme');
    } catch(e) {}
  })();
</script>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="Imagem_FrontPage/Icone_site.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <script src="injetorDeNoticias.js"></script>
    <script src="dados_noticias.js"></script>
  </head>
  <body>
    <header>
        <div id="header-placeholder"></div>
    </header>
    <main class="faleconosco-container">
      <h2 class="faleconosco-titulo">Fale Conosco</h2>

      <div class="faleconosco-formulario">
        <form id="form-contato">
          <label for="Nome">Nome</label>
          <input name="Nome" id="Nome" type="text" required>
          <label for="E-mail">E-mail</label>
          <input name="E-mail" id="E-mail" type="email" required>
          <label for="Assunto">Assunto</label>
          <select name="Assunto" id="Assunto" required>
            <option value="">--Escolha uma Opção--</option>
            <option>Sugestões para o Site</option>
            <option>Sugestões de notícias</option>
            <option>Reclamações</option>
            <option>Outros</option>
          </select>
          <label for="Mensagem">Mensagem</label>
          <textarea name="Mensagem" id="Mensagem" type="text" rows="5" cols="40" maxlength="300" placeholder="Deixe sua mensagem aqui. Limite de 300 caracteres." required></textarea>
          <input type="submit" value="Enviar">
        </form>
        <div id="form-status"></div>
      </div>
    </main>
    <footer>
        <div id="rodape-placeholder"></div>
    </footer>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          const formContato = document.getElementById("form-contato");
          const formStatus = document.getElementById("form-status");

          formContato.addEventListener("submit", function(event) {
              event.preventDefault(); 

              formStatus.innerHTML = "<p style='color: green; font-weight: bold;'>Mensagem enviada com sucesso!</p>";
              
              formContato.reset();
          });

          var elements = document.getElementsByTagName("INPUT");
          for (var i = 0; i < elements.length; i++) {
            elements[i].oninvalid = function(e) {
              e.target.setCustomValidity("");
              if (!e.target.validity.valid) {
                  e.target.setCustomValidity("Campo inválido, preencha corretamente.");
              }
            };
            elements[i].oninput = function(e) {
              e.target.setCustomValidity("");
            };
          }
        });
    </script>
  </body>
</html>
