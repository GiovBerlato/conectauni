<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Pagina Principal</title>
    <div id="head-placeholder"></div>
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <div id="header-placeholder"></div>
    </header>
    <div class="container-img-faculdade">
      <img src="Imagem_FrontPage/Imagem-Universidade.png" alt="Imagem de uma faculdade" style="width: 100%; height: 75vh;">
      <div class="img-texto-centralizado">
        Conecta Uni
        <p style="margin-top:10px; font-size:2vw;">Seu site de noticias universitárias</p>
      </div>
      <div id="caixa_de_texto_imagem">
        <strong>
          <a style="display: inline-block; border: 1px solid white; padding: 4px; border-radius: 3px;">Notícias em alta</a>
        </strong>
        <img src="Imagem_FrontPage/Icone_research.png" id="Icon1" width="20" style="display: inline-block; border: 2px solid #f8f8f8; vertical-align: middle; border-radius: 3px;">
        <a class="Fonte_Breaking_News"> Pesquisas - Cura para o câncer está cada vez mais próxima </a>
        <img src="Imagem_FrontPage/Icone_sports.png" id="Icon1" width="20" style="display: inline-block; border: 2px solid #f8f8f8; vertical-align: middle; border-radius: 3px; margin-left: 1vw;">
        <a class="Fonte_Breaking_News"> Esportes - Atleta universitário conquista medalha de ouro </a>
        <img src="Imagem_FrontPage/Icone_bolsas.png" id="Icon1" width="20" style="display: inline-block; border: 2px solid #f8f8f8; vertical-align: middle; border-radius: 3px; margin-left: 1vw;">
        <a class="Fonte_Breaking_News"> Bolsas - Novas oportunidades de bolsas de estudo anunciadas </a>
      </div>
    </div>
  </body>
</html>
