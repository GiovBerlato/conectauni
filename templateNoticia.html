<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Notícia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <script>
  (function(){
    try {
      var t = localStorage.getItem('site-theme'); // 'dark' ou 'light'
      if (t === 'dark') document.documentElement.setAttribute('data-theme','dark');
      else document.documentElement.removeAttribute('data-theme');
    } catch(e) {}
  })();
</script>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="Imagem_FrontPage/Icone_site.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <script src="dados_noticias.js"></script>
    <script src="carregadorPaginaNoticias.js"></script>
  </head>
    <body>
  <header>
    <div id="header-placeholder"></div>
  </header>

  <p id="noticia-titulo"><strong>Carregando...</strong></p>
  <p id="noticia-data"></p>
  
  <img id="noticia-imagem" src="" alt="Imagem da notícia">
  
  <div id="noticia-corpo" class="corpo-noticia">
    <p>Carregando conteúdo...</p>
  </div>
  
  <div id="audio-secao">
      <div class="noticia-secao-header">
          <p><strong>Notícia em áudio</strong></p>
          <hr class="noticia-hr">
      </div>
      <audio id="noticia-audio" controls>
          <source src="" type="audio/mpeg">
      </audio>
  </div>

  <div class="noticia-secao-header">
      <p><strong>Escrito por</strong></p>
      <hr class="noticia-hr">
  </div>
  
  <div class="noticia-autor-container">
      <img id="autor-imagem" src="" alt="Imagem da pessoa que fez a noticia" class="img-circular">
      <p id="autor-nome">
          <strong></strong>
      </p>
  </div>
  
  <footer>
    <div id="rodape-placeholder"></div>
  </footer>
</body>
</html>
