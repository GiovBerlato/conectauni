<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Notícia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="Imagem_FrontPage/Icone_site.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <script src="dados_noticias.js"></script>
    <script src="carregadorPaginaNoticias.js"></script>
  </head>
  <body>
    <header>
      <div id="header-placeholder"></div>
    </header>

    <p id="noticia-titulo" style="margin-top: 60px; text-align: center; font-size: 50px; max-width: 1200px; margin: 20px auto 0 auto; overflow-wrap: break-word;">
        <strong>Carregando...</strong>
    </p>
    <p id="noticia-data" style="text-align: center; font-size: 15px; color: grey; margin-bottom: 20px;"></p>
    
    <img id="noticia-imagem" src="" style="display: block; margin-left: auto; margin-right: auto; width: 35%; border-radius: 8px;" alt="Imagem da notícia">
    
    <div id="noticia-corpo" class="corpo-noticia" style="margin: 40px auto; max-width: 800px; font-size: 18px; line-height: 1.6;">
      <p>Carregando conteúdo...</p>
    </div>
    
    <div id="audio-secao">
        <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 20px;">
            <p style="font-size: 17px"><strong>Notícia em áudio</strong></p>
            <hr style="width: 650px; border: none; border-top: 2px solid grey; margin: 0 10px;">
        </div>
        <audio id="noticia-audio" controls style="display: block; margin: 0 auto; margin-bottom: 20px;">
            <source src="" type="audio/mpeg">
        </audio>
    </div>

    <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 20px;">
        <p style="font-size: 17px"><strong>Escrito por</strong></p>
        <hr style="width: 700px; border: none; border-top: 2px solid grey; margin: 0 10px;">
    </div>
    
    <div style="display: flex; justify-content: center; align-items: center; margin-right: 25vw">
        <img id="autor-imagem" src="" alt="Imagem da pessoa que fez a noticia" class="img-circular" style="width: 100px; height: 100px;">
        <p id="autor-nome" style="font-size: 20px; margin-left: 30px; color: rgb(165, 148, 148); font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
            <strong></strong>
        </p>
    </div>

    <footer>
      <div id="rodape-placeholder"></div>
    </footer>
  </body>
</html>
